<!DOCTYPE html>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;

    }

    .sample-inner {
      margin: 70px 0;
      padding: 0;
    }

    .sample-mid-txt {
      text-align: center;
    }

    .grid-img {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      padding: 20px;
      list-style: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-img li {
      aspect-ratio: 8 / 9;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .grid-img li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.9);
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .popup-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="sample-inner">

<div class="popup-overlay" id="popup">

</div>

<script>
  function openPopup(url) {
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    popupImg.src = url;
    popup.style.display = 'flex';
  }

  document.getElementById('popup').onclick = function () {
    this.style.display = 'none';
    document.getElementById('popup-img').src = '';
  };
</script>
